<body class="login-page">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="container">
            <div class="col-lg-5 col-md-8 mx-auto">
                <div class="card card-login">
                    <form class="form" id="frmLogin" action="">
                        <div class="card-header">
                            <img class="card-img" src="/assets/img/square-purple-1.png" alt="Card image">
                            <h4 class="card-title">Login</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-group input-lg" input-group="txtEmailLogin">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="tim-icons icon-single-02"></i></span>
                                </div>
                                <input type="text" class="form-control required" id="txtEmailLogin" error-message="Field is required!" placeholder="Email...">
                            </div>
                            <div class="input-group input-lg" input-group="txtPasswordLogin">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="tim-icons icon-caps-small"></i></span>
                                </div>
                                <input type="password" class="form-control required" id="txtPasswordLogin" error-message="Field is required!" placeholder="Password...">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"  class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                        </div>
                        <div class="pull-left ml-3 mb-3">
                            <h6>
                                <a href="/register.html" class="link footer-link">Register</a>
                            </h6>
                        </div>
                        <div class="pull-right mr-3 mb-3">
                            <h6>
                                <a href="#pablo" class="link footer-link">Need help?</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" hidden-for="frmLogin" name="name" value="" />
    <!--   Core JS Files   -->
    <script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/core/popper.min.js" type="text/javascript"></script>

    <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

    <script src="/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

    <script src="/assets/js/plugins/slick.js" type="text/javascript"></script>

    <script src="/assets/js/plugins/anime.min.js" type="text/javascript"></script>

    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <!--  Google Maps Plugin    -->
    <script src="/assets/js/blk-design-system-pro.min.js?v=1.0.0" type="text/javascript"></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script src="/assets/js/extra/validations.js"></script>
    <script>


        $(`#frmLogin`).submit(() => {
            var elem = $(`[hidden-for='frmLogin']`);
            var jObject = {
                Username=$(`#txtEmailLogin`).val(),
                Password = $(`#txtPasswordLogin`).val()
            }
            var hasErrors = elem.val();
            if (hasErrors != "true") {
                $.ajax({
                    type: 'POST',
                    dataTye: 'json',
                    url: "https://localhost:5001/api/access",
                    data: JSON.stringify(jObject),
                    success: (result) => {
                        sessionStorage.setItem("IMDB_A_C_E_Saved", result.Token);
                        location.href = "/home.html";

                    },
                    error: (result) => {
                        console.log("error");
                        console.log(result);
                    }
                })
            }
        });


    </script>
</body>
